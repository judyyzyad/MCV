<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhotoFolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Georgia, serif;
      text-align: center;
    }

    .hero {
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: normal;
      line-height: 1.6;
    }

    .highlight {
      background-color: #20c997;
      color: white;
      padding: 0 5px;
    }

    .subtext {
      color: #aaa;
      font-size: 16px;
      margin-top: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #20c997;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #18a079;
    }

    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
      transition: transform 0.4s ease;
    }

    .image-container:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 12px;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>I'm <span class="highlight">Jenny Wilson</span><br>
    a Professional Photographer<br>
    from New York City</h1>

    <p class="subtext">
      Blanditiis praesentium aliquam illum tempore incidunt debitis <br>
      dolorem magni est deserunt sed qui libero. Qui voluptas amet.
    </p>

    <a href="#" class="btn">AVAILABLE FOR HIRE</a>
  </div>

  <!-- ------- New Gallery Section ------- -->
  <section class="gallery">
    <div class="image-container">
      <img src="https://picsum.photos/id/1011/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/1015/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/1021/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/1043/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/1045/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/1050/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/106/600/400" alt="">
      <div class="overlay"></div>
    </div>
    <div class="image-container">
      <img src="https://picsum.photos/id/107/600/400" alt="">
      <div class="overlay"></div>
    </div>
  </section>

</body>
</html>
