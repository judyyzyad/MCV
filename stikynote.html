<!DOCTYPE html>
<html>
<head>
  <title>Sticky Notes Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: rgb(245, 245, 245);
      margin: 0;
      padding: 20px;
    }

    .header {
      background: rgb(139, 69, 19);
      color: white;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .board {
      position: relative;
      width: 100%;
      height: 500px;
      background: rgb(250, 250, 250);
      border: 2px  rgb(200, 200, 200);
      margin-top: 30px;
    }

    .note {
      position: absolute;
      width: 150px;
      height: 150px;
      background: rgb(255, 244, 117);
      padding: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      color: rgb(0, 0, 0);
    }

    .note1 { top: 10px; left:50 px; }
    .note2 { top: 100px; left: 200px; }
    .note3 { top: 200px; left: 80px; }

    button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgb(220, 20, 60);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">My Sticky Notes</div>

  <div class="board">
    <div class="note note1"></div>
    <div class="note note2"></div>
    <div class="note note3"></div>
  </div>

  <button>Clear</button>

</body>
</html>
