<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgb(240, 242, 245);
            padding: 40px;
        }

        .card {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card img {
            width: 120px;
            height: 120px;
            border: 5px solid rgb(240, 242, 245);
            margin-bottom: 15px;
            object-fit: cover; 
        }

        .card h1 {
            font-size: 24px;
            color: rgb(44, 62, 80);
        }

        .card h2 {
            font-size: 16px;
            color: rgb(127, 140, 141);
            margin-bottom: 20px;
        }

        .skills span {
            background: rgb(78, 137, 174);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://newprofilepic.photo-cdn.net//assets/images/article/profile.jpg?90af0c8" alt="Profile Photo">
        <h1>Judy Zyad</h1>
        <h2>Frontend Developer</h2>
        <div class="skills">
            <span>HTML</span>
            <span>CMS</span>
            <span>JavaScript</span>
        </div>
    </div>
</body>
</html>
